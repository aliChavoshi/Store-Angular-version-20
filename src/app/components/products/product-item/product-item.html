<!-- کارت محصول 1 -->
@if(product()){
<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition group">
  <div class="relative overflow-hidden">
    <div class="w-full h-64 bg-gray-300 flex items-center justify-center">
      <img [src]="product().thumbnail">
    </div>
    <div class="absolute top-3 left-3 bg-red-500 text-white px-2 py-1 rounded text-xs font-bold">
      {{product().discountPercentage}} تخفیف
    </div>
    <!-- <div class="absolute top-3 left-3 bg-green-500 text-white px-2 py-1 rounded text-xs font-bold">
        جدید
      </div> -->
  </div>
  <div class="p-4">
    <h3 class="font-semibold text-gray-800 mb-2 group-hover:text-blue-600 transition">{{product().title}}</h3>
    <p class="text-sm text-gray-600 mb-3">{{product().brand}}</p>
    <div class="flex items-center justify-between">
      <div class="flex items-baseline gap-2">
        <span class="text-xs text-gray-600">$</span>
        <span class="text-xl font-bold text-blue-600">{{product().price}}</span>
        @if(product().discountPercentage){
        <span class="text-sm text-gray-400 line-through">{{(product().price * product().discountPercentage!)/100 +
          product().price| number}}</span>
        }
      </div>
    </div>
    <button class="w-full mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium">
      افزودن به سبد
    </button>
  </div>
</div>
}
